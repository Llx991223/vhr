<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎邮件</title>
</head>
<body>
欢迎 <span th:text="${name}"></span> 欢迎加入 ×××公司 大家庭，您的入职信息如下：
    <table>
        <tr>
            <td>姓名：</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>职位：</td>
            <td th:text="${posName}"></td>
        </tr>
        <tr>
            <td>职称：</td>
            <td th:text="${jlName}"></td>
        </tr>
        <tr>
            <td>部门：</td>
            <td th:text="${depName}"></td>
        </tr>
        <tr>
            <td>入职时间：</td>
            <td th:text="${beginDate}"></td>
        </tr>
    </table>

<p style="color: red;font-size: large">希望在未来的日子里一起携手共进</p>
</body>
</html>
